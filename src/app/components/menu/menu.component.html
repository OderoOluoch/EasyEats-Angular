<section style="padding-top: 13%;" id="menu" class="menu section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Menu</h2>
        <p>Check Our Tasty Menu</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="menu-flters" *ngFor="let shop of shops">
            <li data-filter=".filter-starters">{{shop.name}}</li>
          </ul>
        </div>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="menu-flters" *ngFor="let menu of menus">
            <li data-filter=".filter-starters">{{menu.name}}</li>
          </ul>
        </div>
      </div>

      <div class="col-lg-6 menu-item filter-starters" *ngFor="let cuisine of cuisines">
        <img src="{{cuisine.image}}" class="menu-img" alt="">
        <div class="menu-content">
          <a href="#">{{cuisine.food}}</a><span>{{cuisine.price}}</span>
        </div>
        <div class="menu-ingredients">
          Lorem, deren, trataro, filede, nerada
        </div>
      </div>

     

    </div>
  </section>
